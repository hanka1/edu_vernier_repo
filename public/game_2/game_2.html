<!--
   This example use the Go Direct JavaScript library to play a game with Vernier Go Direct Sensor. 
-->
<!doctype html>
<html>

<head>
  <title>Game 1</title>
  <meta name="description" content= "Use Vernier<sup>&reg</sup> device to shoot the balls.">
  <meta charset="utf-8"> 
  
  <!--import Go Direct library-->
  <script src="https://unpkg.com/@vernier/godirect/dist/godirect.min.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
  <link  href="../style.css" rel="stylesheet">

</head>

<body>
    
    <!--set up canvas for game to be created-->
    
    <div class="div_canvas_game" id="div_canvas_game" >
        <canvas class="canvas_game" id = canvas ref="game" ></canvas>
    

        <div class='game_score' >
            <span>Score: </span><span style="font-size: 150%" id = 'scoreEl'>0</span>
        </div>

        <div class='game_score_info' >
            <span>Destroyed enemy: </span><span id = 'killEnemy'>?</span></br>
            <span>Hit enemy: </span><span id = 'hitEnemy'>?</span></br>
        </div>
    
        <div class='flex_center' id='modelEl'>
                <h2 id='scoreTotalEl'>0</h2>
                <p>POINTS</p>
                <p>
                    <button id="startGameBtn"> Start a new game </button>
                    <p id="connection_type">
                        <input type="radio" id="ble" name="type" value="1" checked>
                        <label id="ble_label" for="ble"> Bluetooth </label>
                        <input type="radio" id="usb" name="type" value="0">
                        <label id="usb_label" for="usb"> USB </label><br>
                    </p>
                    <p id="config_game" class="config_game" >
                        <label for="enemy_spawn_speed">One spawned enemy per</label>
                        <input class="config_game_input" id="enemy_spawn_speed" type="number" min="1" max="10" value="6" required>
                        <span>s. </span><br>
                        To be set from 1 to 10.<br>
                    </p>
        </div>
    </div>

    
    <!--connect to Vernier device-->
    <div>
        
        <pre id="output"></pre>

    </div>

    <script src= "config.js"></script>
    <script src= "game_entities.js"></script>
    <script src= "game_utils.js"></script>
    <script src= "game_2.js"></script>

</body>

<style>
</style> 
</html>
