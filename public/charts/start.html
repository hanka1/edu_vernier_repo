<head> 
    <title>GDX Line Chart</title>
    <meta name="description" content= "The example shows you have to use Chart.js to create a chart with 10 collected data points">
    <meta charset="utf-8"> 
    
    <!--import chart.js and Go Direct library-->
    <script src="https://unpkg.com/@vernier/godirect/dist/godirect.min.umd.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
    <link rel="stylesheet" href="../style.css">
    
  </head>

  <body>
        <h1>Vernier Go Direct<sup>&reg</sup> and Eduform<sup>&reg</sup> Start-Stop Demo </h1>
        <p>
            This example shows how you can use the <a href="https://www.npmjs.com/package/@vernier/godirect">Vernier Go Direct Module</a> 
            to connect to a <a href="https://www.vernier.com/products/sensors/go-direct-sensors/">Vernier Go Direct Sensor</a>, 
            choose from all device sensors and to start/stop collecting and ploting the data.
        </p>
        <p id="connection_type">
            <input type="radio" id="ble" name="type" value="1" checked>
            <label id="ble_label" for="ble">Bluetooth</label>
            <input type="radio" id="usb" name="type" value="0">
            <label id="usb_label" for="usb">USB</label><br>
        </p>
        <button id="select_device">Select Go Direct Device</button>
        
        <!--set up canvas for chart to be created-->
        <div style="width:75%;">
            <canvas id="canvas"></canvas>

        </div>

        <!--run the startStopCollection function when the button is pressed-->
        
        <div id="sensor_array"></div>
        <br>
        <button  hidden=true class="button_start" id="choose-sensors" onclick="choosenSensors()">Choose sensors</button>
        <button hidden=true  class="button_start" id="start_stop_collection" onclick="startStopCollection()" >Start Collection</button>

        <pre id="output"></pre>
        
        <script src= "utils.js"></script>
        <script src= "start.js"></script>
    
    </body>

</html>
