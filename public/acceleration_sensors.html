<head> 
    <title>GDX Line Chart</title>
    <meta name="description" content= "The example shows you have to use Chart.js to create a chart with 10 collected data points">
    <meta charset="utf-8"> 
    
    <!--import chart.js and Go Direct library-->
    <script src="https://unpkg.com/@vernier/godirect/dist/godirect.min.umd.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
    

      <style>
      canvas{
          -moz-user-select: none;
          -webkit-user-select: none;
          -ms-user-select: none;
      }
      </style>
  </head>

  <body>
        <h1>Vernier Go Direct<sup>&reg</sup> JavaScript Advanced Example</h1>
        <p>
            This example shows how you can use the <a href="https://www.npmjs.com/package/@vernier/godirect">Vernier Go Direct Module</a> to connect to a <a href="https://www.vernier.com/products/sensors/go-direct-sensors/">Vernier Go Direct Sensor</a> and plot the collected data.
        </p>
        <p id="connection_type">
            <input type="radio" id="ble" name="type" value="1" checked>
            <label id="ble_label" for="ble">Bluetooth</label>
            <input type="radio" id="usb" name="type" value="0">
            <label id="usb_label" for="usb">USB</label><br>
        </p>
        <button id="select_device">Select Go Direct Device</button>
        <pre id="output"></pre>

        <!--set up canvas for chart to be created-->
        <div style="width:75%;">
            <canvas id="canvas"></canvas>
 
        </div>

        <pre id="output"></pre>
        
        <script src= "acceleration_sensors.js"></script>
    </body>
</html>
